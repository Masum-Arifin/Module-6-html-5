<h1>Winter special pitha Express</h1>
    
    <form action="">
        <p>Name : <input type="text" name="name" placeholder="Enter your name"></p>
        <p> Email: <input type="text" name="name" placeholder="Enter your Email"></p>
        <fieldset>
            <legend>Select your pitha</legend>
            <p> <label for="chitoy">
                 <input type="radio" name="pitha" id="chitoy">chitoy</label></p>
            <p> <label for="chitoy">
                 <input type="radio" name="pitha" id="vafa">vafa</label></p>
            <p> <label for="chitoy">
                 <input type="radio" name="pitha" id="patichapta">patichapta</label></p>
            <p> <label for="chitoy">
                 <input type="radio" name="pitha" id="bibi khana">bibi khana</label></p>
            <p> <label for="chitoy">
                 <input type="radio" name="kata pitha" id="kata pitha">kata pitha</label></p>
            <p> <label for="chitoy">
                 <input type="radio" name="Dud pitha" id="Dud chitoy">Dud chitoy</label></p>
        </fieldset>
        <fieldset>
            <legend>Select your vorta</legend>
            <p><label for="shtki"><input type="checkbox" name="" id="shtki">sutki</label></p>
            <p><label for="shorisha"><input type="checkbox" name="" id="shorisha">shorisha</label></p>
            <p><label for="morich"><input type="checkbox" name="" id="morich">morich</label></p>
        </fieldset>
        <p>
            Special Instruction
              <br>
              <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
